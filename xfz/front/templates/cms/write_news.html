{% extends 'cms/base.html' %}
{% block title %}
    发布新闻
{% endblock %}
{% block head %}
    <script src="https://unpkg.com/qiniu-js@2.5.2/dist/qiniu.min.js"></script>
    <script src="{% static 'js/write_news.min.js' %}"></script>
{% endblock %}
{% block content-header %}
    <h1>发布新闻</h1>
{% endblock %}
{% block content %}
    <div class="row">
        <div class="col-md-12">
            <div class="box box-primary">
                <form action="" class="form">
                    <div class="box-body">
                        <div class="form-group">
                            <label for="title-form">标题</label>
                            <input type="text" id="title-form" name="title" class="form-control"
                                   placeholder="请输入标题">
                        </div>
                        <div class="form-group">
                            <label for="category-form">分类</label>
                            <select name="category" id="category-form"
                                    class="form-control">
                                {% for category in categories %}
                                    <option value="{{ category.pk }}">{{ category.name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="desc-form">描述信息</label>
                            <input type="text" id="desc-form" name="desc" class="form-control"
                                   placeholder="请输入描述信息">
                        </div>
                        <div class="form-group">
                            <label for="thumbnail-form">缩略图</label>
                            <div class="input-group">
                                <input type="text" id="thumbnail-form" name="thumbnail"
                                       class="form-control" placeholder="请上传图片">
                                <span class="input-group-btn">
                                    <label class="btn btn-default btn-file">
                                        <input hidden type="file" class="btn btn-default"
                                               id="thumbnail-btn">上传图片
                                    </label>
                                </span>
                            </div>
                        </div>
                        <div id="progress-group" class="form-group" style="display: none;">
                            <div class="progress">
                                <div class="progress-bar progress-bar-success progress-bar-striped"
                                     role="progressbar" aria-valuenow="40" aria-valuemin="0"
                                     aria-valuemax="100" style="width: 0%">
                                    <span class="sr-only">0%</span>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="content-form">内容</label>
                            <textarea id="content-form" name="content" cols="30" rows="10"
                                      class="form-control" placeholder="在这里输入内容"></textarea>
                        </div>
                    </div>

                    <div class="box-footer">
                        <button class="btn btn-primary pull-right">
                            发布新闻
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
